<!DOCTYPE html>
<html lang="en">
	<script src="js/header.js" language="javascript"> </script>
	<div class="page">
		<script src="js/navigation.js" language="javascript"> </script>
		<!-- begin content -->
		<div class="content">
			<h1 id=ImageInfoHeader></h1>	
			<div class="img-info">		
				<img id="EXRHeaderInfo"></img>
			</div>
			<script id="EXRHeaderScript" language="javascript"> </script>
			<script type="text/javascript">
				const queryString = window.location.search;
				const urlParams = new URLSearchParams(queryString);
				const img = urlParams.get('img')
				const script = urlParams.get('script')
				document.getElementById("EXRHeaderInfo").src="images/openexr-images/"+img;
				document.getElementById("ImageInfoHeader").innerHTML=img+" Header Info";
				document.getElementById("EXRHeaderScript").src="js/headerInfo/"+script;
			</script>
		</div>
	</div>
	<footer class="primary-footer">

	</footer>
</html>
